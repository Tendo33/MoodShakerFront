version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_OPENAI_API_KEY=${NEXT_PUBLIC_OPENAI_API_KEY}
      - NEXT_PUBLIC_OPENAI_BASE_URL=${NEXT_PUBLIC_OPENAI_BASE_URL}
      - NEXT_PUBLIC_OPENAI_MODEL=${NEXT_PUBLIC_OPENAI_MODEL}
      - NEXT_PUBLIC_IMAGE_API_URL=${NEXT_PUBLIC_IMAGE_API_URL}
      - NEXT_PUBLIC_IMAGE_API_KEY=${NEXT_PUBLIC_IMAGE_API_KEY}
      - NEXT_PUBLIC_IMAGE_MODEL=${NEXT_PUBLIC_IMAGE_MODEL}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
