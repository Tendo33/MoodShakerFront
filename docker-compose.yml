services:
  # Web 应用服务
  moodshaker-web:
    image: ${DOCKER_IMAGE:-simonsun3/moodshaker:latest}
    container_name: moodshaker-web
    ports:
      - "${HOST_PORT:-3000}:3000"
    environment:
      # 基础配置
      - NODE_ENV=production
      - PORT=3000
      
      # 数据库连接 (直接连接到 db 服务)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-moodshaker}?schema=public
      
      # OpenAI 配置
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      
      # 图像生成配置
      - IMAGE_API_URL=${IMAGE_API_URL}
      - IMAGE_API_KEY=${IMAGE_API_KEY}
      - IMAGE_MODEL=${IMAGE_MODEL:-dall-e-3}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - moodshaker-network

  # PostgreSQL 数据库服务
  db:
    image: postgres:15.4-alpine
    container_name: moodshaker-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-moodshaker}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Shanghai
    # 生产环境建议：不暴露数据库端口到宿主机，仅通过内部网络访问
    # 如需外部访问（如备份、调试），取消下面两行注释
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-moodshaker}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - moodshaker-network

networks:
  moodshaker-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
